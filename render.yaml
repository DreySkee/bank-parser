services:
  # ---------- Backend ----------
  - type: web
    name: bank-parser-backend
    env: node
    rootDir: .
    plan: free
    buildCommand: |
      npm install
      npm run build
    startCommand: npm run start
    envVars:
      - key: OPENAI_API_KEY
        sync: false        # we'll add it in the dashboard
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080

  # ---------- Frontend ----------
  - type: static
    name: bank-parser-frontend
    rootDir: client
    buildCommand: npm run build
    staticPublishPath: build   # use dist if Vite
    envVars:
      - key: REACT_APP_API_URL
        value: https://bank-parser-backend.onrender.com
