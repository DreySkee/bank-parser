services:
  # ---------- Backend ----------
  - type: web
    name: bank-parser-backend
    env: node
    rootDir: .
    plan: free
    buildCommand: |
      npm ci --include=dev
      npm run build
    startCommand: npm run start
    envVars:
      - key: OPENAI_API_KEY
        sync: false         # set manually in Render dashboard
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080

  # ---------- Frontend ----------
  - type: web
    name: bank-parser-frontend
    env: static
    rootDir: client
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: REACT_APP_API_URL
        value: https://bank-parser-uswm.onrender.com
